<header class="top-bar">
    <div class="attached">
        <div class="brand">
            <span><a th:href="@{/}"></a></span>
        </div>

        <ul class="left">
            <li th:substituteby="layout/partials/additionalHeaderMenu" />
        </ul>

        <ul class="right">
            <li class="has-dropdown" th:inline="text">
                <blc_admin:admin_user resultVar="adminUser" />
                <a href="#">[[${adminUser.name}]]</a>
                <ul class="dropdown">
                    <li><a href="#" class="change-password" th:href="@{/changePassword}">更改密码 ...</a></li>                   
                </ul>
            </li>

            <li class="logout">
                <a class="small button radius dark" th:href="@{/adminLogout.htm}">退出</a>
            </li>
        </ul>
        
        <div id="lightbox">
        
            <div id="expire-message" class="modal in">
                <div id="expire-header" class="brand">

                </div>
                <div id="expire-content">
                    <a id="stay-logged-in" class="expire-button button medium dark radius" href="#">保持登录状态</a>
                    <a id="session-logout" class="expire-button button medium dark radius" th:href="@{/adminLogout.htm}">退出</a>
                    <div id="expire-text">
                
                    </div>
                </div>
            </div>
            <div  class="modal-backdrop"></div>
