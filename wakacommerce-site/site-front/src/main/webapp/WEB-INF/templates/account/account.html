<th:block layout:decorator="layout/accountLayout" layout:fragment="content">
    <blc:form class="manage-account" action="#" th:action="@{/account/myaccount}" th:object="${updateAccountForm}" method="POST">
        <div class="form50">
            <label for="emailAddress">Email Address:</label>
            <span class="error" th:if="${#fields.hasErrors('emailAddress')}" th:errors="*{emailAddress}"></span>
            <input type="email" name="emailAddress" id="emailAddress" th:field="*{emailAddress}" class="field50" th:classappend="${#fields.hasErrors('emailAddress')}? 'fieldError'"/>
        </div>
        <div class="form50">
            <label for="firstName">Real Name:</label>
                <span class="error" th:if="${#fields.hasErrors('realName')}" th:errors="*{realName}"></span>
                <input type="text" name="realName" id="realName" th:field="*{realName}" class="field50" th:classappend="${#fields.hasErrors('realName')}? 'fieldError'"/>
        </div>
        <input type="submit" class="submitFormButton" value="Update Account" />
    </blc:form>
</th:block>
